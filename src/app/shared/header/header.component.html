<!-- app.component.html -->
<header [ngClass]="{'fixed': isScrolled}" class="header">
  <div class="container">
    <nav class="navbar bg-dark navbar-expand-lg" style="background: transparent !important; color: white;">
      <div class="container-fluid">
        <div class="header__logo">
          <a routerLink="home">
            <img src="../../../assets/img/logo.png" alt="" />
          </a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
          <ul class="navbar-nav justify-center">
            <li class="nav-item">
              <a class="nav-link" routerLink="home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="portfolio">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
