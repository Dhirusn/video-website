<!-- video-thumbnail.component.html -->
<div class="gallery-item" (click)="navigate()">
  <a>
    <figure>
      <img [src]="thumbnailSrc"
        alt="Street scene with person walking and others on motorbikes, all wearing masks"
      />
      <figcaption>{{ thumbnailCaption }}</figcaption>
    </figure>
  </a>
</div>
