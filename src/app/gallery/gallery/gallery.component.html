<div class="container">
  <div class="gallery-container">
    <div *ngFor="let video of videos; let i = index" [ngClass]="getVideoClass(i)" >
      <div class="position-relative">
        <app-gallery-item thumbnailSrc="{{video.thumbnail}}"></app-gallery-item>
      </div>
    </div>
  </div>
</div>
