<div>
  <!-- Breadcrumb Begin -->
  <div
    class="breadcrumb-option spad set-bg"
    dataSetbg="../../../assets/img/breadcrumb-bg.jpg"
  >
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="breadcrumb__text">
            <h2>Portfolio</h2>
            <div class="breadcrumb__links">
              <a href="#">Home</a>
              <span>Portfolio</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Breadcrumb End -->

  <!-- src/app/pages/home/home.component.html -->
  <section class="portfolio spad">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <ul class="portfolio__filter">
            <li
              [class.active]="currentFilter === '*'"
              (click)="changeFilter('*')"
            >
              All
            </li>
            <li
              [class.active]="currentFilter === 'branding'"
              (click)="changeFilter('branding')"
            >
              Branding
            </li>
            <li
              [class.active]="currentFilter === 'digital-marketing'"
              (click)="changeFilter('digital-marketing')"
            >
              Digital marketing
            </li>
            <li
              [class.active]="currentFilter === 'web'"
              (click)="changeFilter('web')"
            >
              Web
            </li>
            <li
              [class.active]="currentFilter === 'photography'"
              (click)="changeFilter('photography')"
            >
              Photography
            </li>
            <li
              [class.active]="currentFilter === 'ecommerce'"
              (click)="changeFilter('ecommerce')"
            >
              eCommerce
            </li>
          </ul>
        </div>
      </div>
      <div class="row portfolio__gallery"  [@listAnimation]="paginatedItems.length">
        <div
          class="col-lg-4 col-md-6 col-sm-6"
          *ngFor="let item of paginatedItems"
        >
          <div class="portfolio__item">
            <div class="portfolio__item__video set-bg" [dataSetbg]="item.image">
              <a
                href="https://www.youtube.com/watch?v=LXb3EKWsInQ"
                class="play-btn video-popup"
              >
                <i class="fa fa-play"></i>
              </a>
            </div>
            <div class="portfolio__item__text">
              <h4>{{ item.title }}</h4>
              <ul>
                <li *ngFor="let detail of item.details">{{ detail }}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="pagination__option">
            <a
              class="arrow__pagination left__arrow"
              (click)="changePage(currentPage - 1)"
              *ngIf="currentPage > 1"
            >
              <span class="arrow_left"></span> Prev
            </a>
            <a
              class="number__pagination"
              *ngFor="let page of [].constructor(totalPages); let i = index"
              (click)="changePage(i + 1)"
              [class.active]="currentPage === i + 1"
            >
              {{ i + 1 }}
            </a>
            <a
              class="arrow__pagination right__arrow"
              (click)="changePage(currentPage + 1)"
              *ngIf="currentPage < totalPages"
            >
              Next <span class="arrow_right"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Portfolio Section End -->
</div>
